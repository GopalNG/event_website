{% extends "layout.html" %}
{% block content %}
    <div class="container">
      <div class="row" style="margin-top: 40px">
          <div class="col-sm-6">
              <form method="POST">
                  <div class="form-group">
                    <label for="email">Event Title : </label>
                    <input type="text" name="title" class="form-control" id="title">
                  </div>

                  <div class="form-group">
                    <label for="email">content : </label>
                    <textarea rows="4" cols="50" name="content" id="content" placeholder="add Some thing more about this event."></textarea>
                  </div>

                  <div class="form-group">
                    <label for="email">Date - Time : </label>
                    <input type="datetime-local" name="time" class="form-control" id="time">
                  </div>

                  <div class="form-group">
                    <label for="email">Event Type : </label>
                    <select name="etype" id="etype" class="form-control">
                      {% for activity in eventtype %}
                          <option value="{{ activity }}">{{ activity }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="email">city : </label>
                    <input type="text" name="city" class="form-control" id="city">
                  </div>

                  <div class="form-group">
                    <label for="email">state : </label>
                    <input type="text" name="state" class="form-control" id="state">
                  </div>

                  <div class="form-group">
                    <label for="email">location : </label>
                    <input type="text" name="location" class="form-control" id="location">
                  </div>

                  <button type="submit" class="btn btn-default form-control">Create Event</button>
              </form>
          </div>
      </div>
    </div>

{% endblock content %}
